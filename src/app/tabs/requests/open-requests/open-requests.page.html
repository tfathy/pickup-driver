<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title  color="primary">{{"AVAILABE_REQUESTS"|translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-forward" slot="start" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ord of openOrders" (click)="openDetails(ord)" button>
      <ion-label position="stacked">{{"FROM"|translate}}</ion-label>
      <ion-input readonly="true">{{ord.sourceFormattedAddress}}</ion-input>
      <ion-label position="stacked">{{"TO"|translate}}</ion-label>
      <ion-input readonly="true">{{ord.destFormattedAddress}}</ion-input>
      <ion-label position="stacked">{{"CUSTOMER_NOTES"|translate}}</ion-label>
      <ion-input readonly="true">{{ord.customerNotes}}</ion-input>
      <ion-avatar slot="end">
        <ion-input>{{ord.requestDate|date:'hh:m'}}</ion-input>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
